<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book History</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        #history-list {
            width: 20%;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            font-family: sans-serif;
        }

        #editor-container {
            width: 80%;
        }

        #editor {
            width: 100%;
            height: 100vh;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        li.active {
            background-color: #ffff99;
        }
    </style>
    <script src="/ace.js"></script>
    <script src="/keybinding-vim.min.js"></script>
    <script src="/json-source-map.js"></script>
</head>
<body>
<div class="container">
    <div id="history-list"></div>
    <div id="editor-container">
        <div id="editor"></div>
    </div>
</div>

<script>
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/json");
    editor.setTheme("ace/theme/github");
    editor.setReadOnly(true);

    const query = new URLSearchParams(window.location.search);

    function initVimMode() {
        if (query.get('vim') === '1') {
            editor.setKeyboardHandler("ace/keyboard/vim");
        } else {
            editor.setKeyboardHandler(null);
        }
    }

    function initRelativeNumbers() {
        if (query.get('relativeLineNumbers') === '1') {
            editor.setOption('relativeLineNumbers', true);
        } else {
            editor.setOption('relativeLineNumbers', false);
        }
    }

    initVimMode();
    initRelativeNumbers();

    let historyItems = [];
    let lastId = null;
    let loading = false;
    let hasMore = true;
    const pageSize = 50;

    const listDiv = document.getElementById('history-list');
    const ul = document.createElement('ul');
    listDiv.appendChild(ul);

    async function loadMore() {
        if (loading || !hasMore) return;
        loading = true;

        try {
            const res = await fetch(`/history?b=` + query.get('b'), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pageSize: pageSize,
                    lastId: lastId,
                })
            });

            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }

            const data = await res.json();
            const newItems = data.history;

            if (newItems.length < pageSize) {
                hasMore = false;
            }

            historyItems.push(...newItems);

            newItems.forEach((item) => {
                const li = document.createElement('li');
                li.textContent = item.commitDate;
                li.dataset.id = item.id;
                li.onclick = () => {
                    var parsed = JSON.parse(item.content);
                    editor.setValue(JSON.stringify(parsed, null, 2), -1);
                    editor.gotoLine(1, 0, false);
                    document.querySelectorAll('#history-list li').forEach(el => el.classList.remove('active'));
                    li.classList.add('active');
                };
                ul.appendChild(li);
            });

            if (historyItems.length > 0 && ul.children.length === newItems.length) {
                ul.firstChild.click();
            }

            if (newItems.length > 0) {
                lastId = newItems[newItems.length - 1].id;
            }
        } catch (error) {
            console.error('Failed to load history:', error);
        } finally {
            loading = false;
        }
    }

    function onScroll() {
        if (listDiv.scrollTop + listDiv.clientHeight >= listDiv.scrollHeight - 50) {
            loadMore();
        }
    }

    listDiv.addEventListener('scroll', onScroll);
    loadMore();
</script>
</body>
</html>
